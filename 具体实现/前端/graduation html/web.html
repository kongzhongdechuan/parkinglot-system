<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>车位检测系统</title>
</head>

<br>

    <div id="container" style="width: 1370px;">
        <div id="header" style="background-color:#FFA500;">
            <h1 style="margin-bottom:0;text-align: center;">车位检测系统</h1>
        </div>

        <div id="content" style="background-color:#EEEEEE;height:520px;width:1100px;float:left;">
            路径具体显示在这里</div>


        <div id="menu" style="background-color:#FFD700;text-align:center;height:520px;width:270px;float:left;">
            <div style="height: 40px;">
                <b>菜单</b>
            </div>
            <div style="height: 300px;">
                <input type="file" id="image-input" accept="image/*" ><br>
                <!--图片的默认大小为高度为:195像素,宽度为:260像素。使用之前先用python修改一下-->
                <img id="image-preview" src="">
            </div>
            <button style="height: 50px;width: 200px;">车辆进入</button><br>
            <div style="height: 40px;"></div>
            <button style="height: 50px;width: 200px;">车辆驶出</button><br>
        </div>
    
        
    
        <div id="footer" style="background-color:#FFA500;clear:both;text-align:center;height: 80px;">
            系统信息</div>
    </div>


    <script>
        // 获取页面元素
        const imageInput = document.getElementById('image-input');
        const processImageBtn = document.getElementById('process-image');
        const imagePreview = document.getElementById('image-preview');
        const outputImage = document.getElementById('output-image');
        
        // 监听图片上传事件
        imageInput.addEventListener('change', function () {
            const file = imageInput.files[0];
            if (file) {
                const imageUrl = URL.createObjectURL(file);
                imagePreview.src = imageUrl;
            }
        });
    </script>

</body>
